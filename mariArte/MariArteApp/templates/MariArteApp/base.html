<!doctype html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MariArte</title>

    {% load  static %}

    <!-- Bootstrap -->
    <link href="{% static 'MariArteApp/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     

    <!-- Styles -->
    <link href="{% static 'MariArteApp/css/gestion.css' %}" rel="stylesheet">
</head>

<body>

  	<h1 class="site-heading text-center text-white d-none d-lg-block">
    	<span class="site-heading-lower">MariArte</span>
  	</h1>

 <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-2" id="mainNav">
        <div class="container">
          <a class="navbar-brand text-expanded font-weight-bold d-lg-none" href="{% url 'Home' %}">MariArte</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item {% if request.path == '/' %} active {% endif %} px-lg-4">
                <a class="nav-link text-center text-expanded" href="{% url 'Home' %}">Inicio</a>
              </li>
              <li class="nav-item {% if request.path == '/servicios/' %} active {% endif %} px-lg-4">
                <a class="nav-link text-center text-expanded" href="{% url 'Servicio' %}">Servicios</a>
              </li>
              <li class="nav-item {% if request.path == '/tienda/' %} active {% endif %} px-lg-4">
                <a class="nav-link text-center text-expanded" href="{% url 'Tienda' %}">Tienda</a>
              </li>
              <li class="nav-item {% if request.path == '/contacto/' %} active {% endif %} px-lg-4">
                <a class="nav-link text-center text-expanded" href="{% url 'Contacto' %}">Contacto</a>
              </li>
            </ul>
            <form class="text-center text-expanded">
                {% if user.is_authenticated %}
                <button class="btn btn-sm" type="button">
            	    <a class="nav-link text-center text-expanded" href="{% url 'cerrar_sesion' %}">Hola, {{ user.username }}</a>
                </button>
                <button class="btn btn-sm nav-item {% if request.path == '/cerrar_sesion/' %} active {% endif %}" type="button">
                    <a class="nav-link text-center text-expanded" href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
                </button>
                {% else %}
                <button class="btn btn-sm nav-item {% if request.path == '/autenticacion/logear' %} active {% endif %}" type="button">
                    <a class="nav-link text-center text-expanded" href="{% url 'logear' %}">Login</a>
                </button>
                <button class="btn btn-sm nav-item {% if request.path == '/autenticacion/' %} active {% endif %}" type="button">
                    <a class="nav-link text-center text-expanded" href="{% url 'Autenticacion' %}">Regí­strate</a>
                </button>
                {% endif %}
            </form>
          </div>
        </div>
    </nav>

  	{% block content %}

  	{% endblock %}

  	<!-- Footer -->
  	<footer class="footer text-center py-3">
    <div class="container">
      <p class="m-0 mbt1">&copy; MariArte 2024</p>
    </div>
	  </footer>

  	<!-- Bootstrap -->
  	<script src="{% static 'MariArteApp/vendor/jquery/jquery.min.js' %}"></script>
	  <script src="{% static 'MariArteApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
