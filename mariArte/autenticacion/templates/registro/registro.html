{% extends "MariArteApp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section class="contact" id="registro">
    <h2 class="registro-title">Registro</h2>
    <div class="contact-container">
        <div class="form">
            <form id="form_registro" method="POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Registrate" id="submit-btn" class="submit-btn"/>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'MariArteApp/vendor/bootstrap/js/registro.js' %}"></script>

{% endblock %}
