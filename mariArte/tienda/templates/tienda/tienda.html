{% extends "MariArteApp/base.html" %}
{% load static %}
{% block content %}

    <div class="container">
        <div style="float: right;">
            <p style="color: white;">Total: {{ importe_total }} €</p>
        </div>
        <div class="row">
        {% for producto in productos %}
        <div class="col-md-3">
            <div class="card" style="width: 100%; margin: 10px 10px;">
                <img src="{{ producto.imagen.url }}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">{{ producto.nombre }}</h6>
                    <p class="card-text">{{ producto.precio }} €</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#"class="btn btn-success">Añadir</a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>

{% endblock %}
